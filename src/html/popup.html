<!DOCTYPE html>
<html>
<head>
  <title>SyncFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-80 bg-[#1c1c1e] text-[#e5e5e5] p-4">
  <div class="flex flex-col gap-4">
    <h1 class="text-xl font-bold">SyncFlix</h1>
    
    <div id="namePrompt" class="hidden">
      <input type="text" 
             id="username" 
             placeholder="Enter your name" 
             class="w-full p-2 rounded-xl bg-[#2c2c2e] focus:outline-none focus:ring-2 focus:ring-[#3a3a3c]">
      <button id="saveName" 
              class="mt-2 w-full p-2 rounded-xl bg-[#2c2c2e] hover:bg-[#3a3a3c] transition-colors">
        Save Name
      </button>
    </div>

    <div id="mainControls" class="hidden">
      <button id="createSession" 
              class="w-full p-2 mb-2 rounded-xl bg-[#2c2c2e] hover:bg-[#3a3a3c] transition-colors">
        Create Session
      </button>
      <button id="joinSession" 
              class="w-full p-2 rounded-xl bg-[#2c2c2e] hover:bg-[#3a3a3c] transition-colors">
        Join Session
      </button>
    </div>

    <div id="sessionInfo" class="hidden">
      <p id="sessionId" class="mb-2"></p>
      <button id="copyInvite" 
              class="w-full p-2 rounded-xl bg-[#2c2c2e] hover:bg-[#3a3a3c] transition-colors">
        Copy Invite Link
      </button>
    </div>
  </div>
  <script src="../js/popup.js"></script>
</body>
</html>
